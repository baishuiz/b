<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>
  <link rel="shortcut icon" type="image/png" href=".grunt/grunt-contrib-jasmine/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href=".grunt/grunt-contrib-jasmine/jasmine.css">


</head>
<body>

<div id="app1" ng-app="f1">
    <div class="age">{{user.feeling}}{{user.age}}</div>
    <div class="name"> {{user.name}}</div>
    <ul id="booklist" type="{{books.type}}" ng-controller="booklist">
    	book : <li ng-repeat="book in books">{{book.name}}<span ng-repeat="author in book.author">{{author}}</span></li>
    </ul>

    <ul ng-controller="userInfo">
    	<li id="userName">name: {{user.name}} </li>
    	<li id="userAge">age: {{userInfo.age}} </li>
    </ul>
</div>

<div id="app2" ng-app="f2">
    <h1>Hello, {{name}} {{result}}</h1>
</div>



  
  <script src=".grunt/grunt-contrib-jasmine/es5-shim.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/jasmine.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/jasmine-html.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/json2.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/boot.js"></script>
  
  <script src="dist/b.0.1.0.js"></script>
  
  <script src="test/spec/Public.API.Spec.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/grunt-template-jasmine-istanbul/reporter.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/reporter.js"></script>
  

</body>
</html>
