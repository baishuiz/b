<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>
  <link rel="shortcut icon" type="image/png" href=".grunt/grunt-contrib-jasmine/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href=".grunt/grunt-contrib-jasmine/jasmine.css">


</head>
<body>
<style>
viewport view {display:none}
viewport view[active="true"]{display:block}
</style>


<viewport main="true">
  <view name="page_default" >
    <p>Hello</p>
  </view>
  <view name="page_list"></view>
  <view name="page_detail"></view>
  <view name="page_booking"></view>
  <view name="page_order"></view>
</viewport>

<viewport class=".footer">
    <view name="side_footer">
        {{hi}}{{$service.list.data.msg}}
    </view>
</viewport>


  
  <script src=".grunt/grunt-contrib-jasmine/es5-shim.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/jasmine.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/jasmine-html.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/json2.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/boot.js"></script>
  
  <script src="node_modules/jasmine-ajax/lib/mock-ajax.js"></script>
  
  <script src="dist/b.0.2.0.js"></script>
  
  <script src="test/spec/view/view.localView.Spec.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/grunt-template-jasmine-istanbul/reporter.js"></script>
  
  <script src=".grunt/grunt-contrib-jasmine/reporter.js"></script>
  


<script>
    ;(function(){
      b.router.set({
        rule : '/',
        viewName : 'page_default'
      })

      b.router.set({
        rule : '/list/:city',
        viewName : 'page_list'
      })

      b.router.set({
        rule : '/detail/:roomid',
        viewName : 'page_detail'
      })

      b.router.set({
        rule : '/booking',
        viewName : 'page_booking'
      })

      b.router.set({
        rule : '/order',
        viewName : 'page_order'
      })

    }());
</script>
</body>
</html>
